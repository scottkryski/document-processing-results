<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TruSource Metadata Analysis Report</title>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <style>
        :root {
            /* Light */
            --bg: #fafafa; --card: #ffffff; --text: #1f2937; --sub: #6b7280; --accent: #2563eb; --border: #e5e7eb;
            /* Dark */
            --bg-dark: #0f172a; --card-dark: #1e293b; --text-dark: #f8fafc; --sub-dark: #94a3b8; --border-dark: #334155;
        }
        html, body {
            margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); scroll-behavior: smooth;
        }
        body.dark {
            background: var(--bg-dark); color: var(--text-dark);
        }
        .container {
            max-width: 1200px; margin: auto; padding: 20px;
        }
        h1, h2, h3 {
            margin-top: 1.5rem; margin-bottom: .5rem; font-weight: 600;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.6em; border-bottom: 1px solid var(--border); padding-bottom: 5px;
        }
        body.dark h2 {
            border-bottom-color: var(--border-dark);
        }
        h3 {
            font-size: 1.3em; color: var(--accent); margin-top: 0;
        }
        h4 {
            font-size: 1.1em; margin-top: 1rem; margin-bottom: 0.5rem; color: var(--sub);
        }
        body.dark h4 {
            color: var(--sub-dark);
        }
        a.toggle-mode {
            position: fixed; top: 1rem; right: 1rem; background: var(--accent); color: #fff; padding: .4rem .8rem; border-radius: .4rem; cursor: pointer; user-select: none; z-index: 30;
        }
        .card {
            background: var(--card); padding: 1rem 1.2rem; border-radius: .6rem; margin: 1rem 0; box-shadow: 0 2px 4px rgba(0, 0, 0, .05); border: 1px solid var(--border);
        }
        body.dark .card {
            background: var(--card-dark); border-color: var(--border-dark);
        }
        .field-card-title {
            cursor: pointer; color: var(--accent); font-weight: 600; font-size: 1.2em; margin-bottom: 0.5rem;
        }
        .field-card-title:hover {
            text-decoration: underline;
        }
        .field-summary-info {
            color: var(--sub); font-size: 0.9em;
        }
        body.dark .field-summary-info {
            color: var(--sub-dark);
        }
        /* file overlay */
        #overlay {
            position: fixed; inset: 0; background: rgba(0, 0, 0, .7); z-index: 20; display: flex; align-items: center; justify-content: center; padding: 2rem;display: none;
        }
        #overlay .panel {
            width: 85%; max-width: 900px; background: var(--card); padding: 2rem; overflow-y: auto; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); border-radius: 8px; border: 1px solid var(--border); position: relative;
        }
        body.dark #overlay .panel {
            background: var(--card-dark); border-left-color: var(--border-dark);
        }
        #overlay h3 {
            margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 0.8rem; margin-bottom: 1rem;
        }
        body.dark #overlay h3 {
            border-bottom-color: var(--border-dark);
        }
        #overlay .close-btn {
            position: absolute; top: 1rem; right: 1.5rem; font-size: 1.8rem; cursor: pointer; color: var(--sub); border: none; background: none;
        }
        body.dark #overlay .close-btn {
            color: var(--sub-dark);
        }
        ul.file-list {
            margin: 0.5rem 0 1rem 0; padding-left: 1.2rem; max-height: 250px; overflow-y: auto; border: 1px solid var(--border); padding: 10px; background: var(--bg); border-radius: 4px;
        }
        body.dark ul.file-list {
            border-color: var(--border-dark); background: var(--bg-dark);
        }
        li {
            margin: .2rem 0; font-size: 0.85em;
        }
        details > summary {
            cursor: pointer; font-weight: 500; margin-top: 0.5rem; color: var(--accent);
        }
        details {
            margin-bottom: 0.5rem;
        }
        canvas {
            max-width: 100%; height: auto; max-height: 800px; margin-top: 1rem;
        }
        table {
            width: 100%; border-collapse: collapse; font-size: .9rem; margin-top: 0.5rem;
        }
        th, td {
            padding: .4rem .6rem; border: 1px solid var(--border);
        }
        body.dark th, body.dark td {
            border: 1px solid var(--border-dark);
        }
        th {
            background-color: #f3f4f6; font-weight: 600; text-align: left;
        }
        body.dark th {
            background-color: #334155;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        body.dark tr:nth-child(even) {
            background-color: #1e293b;
        }
        .trust-attributes ul {
            list-style-type: disc; margin-left: 20px; padding-left: 0;
        }
        .trust-attributes li {
            margin-bottom: 5px; font-size: 0.9em;
        }
        .trust-attributes strong {
            color: var(--text);
        }
        body.dark .trust-attributes strong {
            color: var(--text-dark);
        }
        .note {
            font-style: italic; color: var(--sub); font-size: 0.9em;
        }
        body.dark .note {
            color: var(--sub-dark);
        }
        code, .field-name {
            background-color: #e5e7eb; padding: 2px 4px; border-radius: 3px; font-family: monospace; color: #374151;
        }
        body.dark code, body.dark .field-name {
            background-color: #334155; color: #e2e8f0;
        }
        .percentage, .count {
            text-align: right;
        }
        .reliability {
            white-space: nowrap;
        }
    </style>
</head>

</body>
</html>
